{% extends 'chat/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card glass-card" style="width: 100%; max-width: 450px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <i class="fa-solid fa-user-plus fa-3x text-primary mb-3"></i>
                <h3 class="card-title">Create Account</h3>
                <p class="text-muted">Join Hemy AI today</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label text-muted small">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text text-muted small">{{ field.help_text }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-3">Register</button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none">Login</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
