{% extends 'chat/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card glass-card" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h3 class="card-title">Welcome Back</h3>
                <p class="text-muted">Login to continue to Hemy AI</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label text-muted small">{{ field.label }}</label>
                        {{ field }} <!-- Ensure your forms.py adds 'form-control' class, or add via JS/CSS -->
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-3">Login</button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-primary text-decoration-none">Register</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
